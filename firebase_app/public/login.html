<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Translator</h1>
      <p>Sign in to access your translation dashboard</p>
    </div>

    <div class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <div class="button-group">
        <button id="login" class="primary-btn">Login</button>
        <button id="signup" class="secondary-btn">Sign up</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { login, signup } from "./js/auth.js";

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");

    document.getElementById("login").onclick = async () => {
      try {
        await login(emailEl.value, passwordEl.value);
        window.location.href = "/dashboard.html";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    };

    document.getElementById("signup").onclick = async () => {
      try {
        await signup(emailEl.value, passwordEl.value);
        window.location.href = "/dashboard.html";
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    };
  </script>
</body>
</html>
